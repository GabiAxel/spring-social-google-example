<h1>Calendars</h1>

<div class="row">
	<div class="span6">
		<div ng-controller="PagingListCtrl">
			<div ui-if="page">
				<ul class="">
					<li ng-repeat="c in page.items" class="">
						<a href="#/calendars/list/{{c.id | encodeUri}}/{{year}}/{{month}}" class="lead">{{c.summary}}</a>
						<div ui-if="c.description">{{c.description}}</div>
					</li>
				</ul>
				<button ui-if="page.nextPageToken" ng-click="loadMore()" ng-disabled="loading" class="btn">Load more</button>
			</div>
		</div>
	</div>
	<div class="span6">
		<p>OAuth2 scope:</p>
		<pre>https://www.googleapis.com/auth/calendar
https://www.googleapis.com/auth/calendar.readonly</pre>
		<p>Code example:</p>
		<pre>
// List the user's calendars
CalendarPage page = google
   .calendarOperations()
   .calendarListQuery()
   .getPage();</pre>
	</div>
</div>
